<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Server Go!</title>

  <body>
    <h1>ENV√çO DE DATOS</h1>

            </div>
            <div class="form-group">
              <label for="inp_hilos">Cantidad de Hilos</label>
              <input type="text" class="form-control" id="inp_hilos" placeholder="# Hilos">
            </div>
            <div class="form-group">
                <label for="inp_solicitudes">Cantidad de Solicitudes</label>
                <input type="text" class="form-control" id="inp_solicitudes" placeholder="# Solicitudes">
              </div>
              <div class="form-group">
                <label for="inp_ruta">Ruta</label>
                <input type="file" class="form-control" id="inp_ruta" >
              </div>
          
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </div>
